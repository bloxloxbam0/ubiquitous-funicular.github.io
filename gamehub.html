<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>math </title>

<style>
#fullscreenGame {
    position: absolute;
    top: 10px;
    right: 55px;
    background: #333;
    color: white;
    border: none;
    padding: 6px 10px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
}

.games {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    padding: 25px;
    max-width: 1400px;
    margin: auto;
}

.game-card {
    background: #1b2a3a;
    border-radius: 14px;
    border: none;
    padding: 0;
    color: white;
    text-align: left;
    cursor: pointer;
}

.game-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
}

.game-info {
    padding: 10px;
}

#searchBar {
    width: 280px;
    padding: 12px;
    border-radius: 25px;
    border: none;
    margin: 10px auto;
    display: block;
}

#favoritesToggle {
    display: block;
    margin: 5px auto 15px;
    background: #ffd700;
    border: none;
    border-radius: 20px;
    padding: 8px 14px;
    cursor: pointer;
}

#favoritesToggle.active {
    background: #ff9800;
}

/* MODAL */
#gameModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    z-index: 9999;
}

#gameFrame {
    width: 90%;
    height: 85%;
    border: none;
    margin-top: 50px;
    border-radius: 12px;
}

#closeGame {
    position: absolute;
    top: 10px;
    right: 15px;
    background: red;
    color: white;
    border: none;
    padding: 6px 10px;
    font-size: 18px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>Bloxloxbam Hub</h1>
<p>100 HTML Games</p>

<input id="searchBar" placeholder="üîç Search games...">
<button id="favoritesToggle">‚≠ê Show Favorites</button>

<div class="games" id="games"></div>

<footer>¬© 2026 bloxloxbam</footer>

<!-- MODAL -->
<div id="gameModal">
    <button id="closeGame">‚úñ</button>
    <button id="fullscreenGame">‚õ∂</button>
    <iframe id="gameFrame"></iframe>
</div>


<script>
const games = [];

// Generate games
for (let i = 1; i <= 100; i++) {
    games.push({
        title: "Coming soon " + i,
        description: "soon" + i,
        page: "games/game" + i + ".html",
        image: "https://via.placeholder.com/400x200?text=Game+" + i
    });
}

// CUSTOM GAMES
games[0] = {
    title: "Ruffle",
    description: "A website that runs ROM files",
    image: "https://uploads.onecompiler.io/447ehvbeh/44ahqxcum/IMG_2283.jpeg",
    page: "games/ruffle.html"
};

games[1] = {
    title: "Bridge Race",
    description: "A fun multiplayer bridge buliding game",
    image: "https://uploads.onecompiler.io/447ehvbeh/44amgd7np/Screenshot%202026-01-14%20190542.png",
    page: "games/BridgeRace.html"
};

games[2] = {
    title: "infinite Craft",
    description: "A fun game where you can craft anything and with anything",
    image: "images/infCraft.png",
    page: "games/infCraft.html"
};

games[3] = {
    title: "99 nights in the forest",
    description: "A copy of the game on roblox known as 99-nights-in-the-forest",
    image: "https://cdn.jsdelivr.net/gh/mathlesson/mathlesson.github.io/img/99-nights-in-the-forest.png",
    page: "games/99-nights.html"
};
games[4] = {
    title: "BitLife.io",
    description: "A fun game where you can live a virtual life",
    image: "images/BitLife_logo.webp",
    page: "games/BitLife.html"
};
games[5] = {
    title: "race survival ",
    description: "A fun game where you drive and drift but you can die, be careful",
    image: "images/Screenshot 2026-01-15 122258.png",
    page: "games/raceS.html"
};
games[6] = {
    title: "Run 3",
    description: "its run 3",
    image: "images/Screenshot 2026-01-15 123234.png",
    page: "games/Run3.html"
};
games[7] = {
    title: "not done",
    description: "A fun game where you can live a virtual life",
    image: "images/BitLife_logo.webp",
    page: "games/BitLife.html"
};
games[8] = {
    title: "not done",
    description: "A fun game where you can live a virtual life",
    image: "images/BitLife_logo.webp",
    page: "games/BitLife.html"
};
games[9] = {
    title: "not done",
    description: "A fun game where you can live a virtual life",
    image: "images/BitLife_logo.webp",
    page: "games/BitLife.html"
};
games[10] = {
    title: "notdone",
    description: "A fun game where you can live a virtual life",
    image: "images/BitLife_logo.webp",
    page: "games/BitLife.html"
};



const gamesContainer = document.getElementById("games");
const searchBar = document.getElementById("searchBar");
const favoritesToggle = document.getElementById("favoritesToggle");

let currentList = games;
let showingFavorites = false;

/* FAVORITES */
function getFavorites() {
    return JSON.parse(localStorage.getItem("favorites")) || [];
}

function toggleFavorite(title) {
    let favs = getFavorites();
    favs = favs.includes(title) ? favs.filter(t => t !== title) : [...favs, title];
    localStorage.setItem("favorites", JSON.stringify(favs));
    renderGames(currentList);
}

/* RENDER */
function renderGames(list) {
    currentList = list;
    const favorites = getFavorites();
    gamesContainer.innerHTML = "";

    list.forEach(game => {
        const card = document.createElement("button");
        card.className = "game-card";

        card.onclick = (e) => {
            if (e.target.classList.contains("fav-btn")) return;
            openGame(game.page);
        };

        card.innerHTML = `
            <img src="${game.image}">
            <div class="game-info">
                <h3>${game.title}
                    <span class="fav-btn">${favorites.includes(game.title) ? "‚≠ê" : "‚òÜ"}</span>
                </h3>
                <p>${game.description}</p>
            </div>
        `;

        card.querySelector(".fav-btn").onclick = (e) => {
            e.stopPropagation();
            toggleFavorite(game.title);
        };

        gamesContainer.appendChild(card);
    });
}

/* SEARCH */
searchBar.oninput = () => {
    const q = searchBar.value.toLowerCase();
    renderGames(games.filter(g =>
        g.title.toLowerCase().includes(q) ||
        g.description.toLowerCase().includes(q)
    ));
};

/* FAVORITES TOGGLE */
favoritesToggle.onclick = () => {
    showingFavorites = !showingFavorites;
    favoritesToggle.textContent = showingFavorites ? "‚≠ê Showing Favorites" : "‚≠ê Show Favorites";
    favoritesToggle.classList.toggle("active");
    renderGames(showingFavorites
        ? games.filter(g => getFavorites().includes(g.title))
        : games
    );
};

/* IFRAME */
const modal = document.getElementById("gameModal");
const frame = document.getElementById("gameFrame");
const closeBtn = document.getElementById("closeGame");

function openGame(page) {
    frame.src = page;
    modal.style.display = "block";
}

closeBtn.onclick = () => {
    frame.src = "";
    modal.style.display = "none";
};

// INIT
renderGames(games);

const fullscreenBtn = document.getElementById("fullscreenGame");

fullscreenBtn.onclick = () => {
    if (!document.fullscreenElement) {
        frame.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
};

closeBtn.onclick = () => {
    if (document.fullscreenElement) {
        document.exitFullscreen();
    }
    frame.src = "";
    modal.style.display = "none";
};

</script>

</body>
</html>
