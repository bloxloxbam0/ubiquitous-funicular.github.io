<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>

<style>
/* RESET */
* {
    box-sizing: border-box;
}

/* BODY */
body {
    margin: 0;
    height: 100vh;
    background: #0b0b0b;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

/* PARTICLES */
canvas {
    position: fixed;
    inset: 0;
    z-index: -1;
}

/* TITLE */
h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    animation: glow 2s infinite alternate;
    text-align: center;
}

@keyframes glow {
    from {
        text-shadow: 0 0 10px cyan, 0 0 20px cyan;
    }
    to {
        text-shadow: 0 0 25px magenta, 0 0 40px magenta;
    }
}

/* BUTTON CONTAINER */
.buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 260px;
}

/* BASE BUTTON */
button {
    padding: 15px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;

    /* ‚ú® ALWAYS-ON GLOW */
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);

    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
    transform: scale(1.06);

    /* ‚ú® STRONGER GLOW */
    box-shadow: 0 0 25px rgba(0, 255, 255, 1);
}

/* BUTTON TYPES */
.game {
    background: black;
    color: white;
}

.extra {
    background: white;
    color: black;
}

.proxy {
    background: linear-gradient(135deg, #00ffff, #ff00ff);
    color: black;
}

/* MOBILE */
@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }
}
</style>

</head>

<body>

<canvas id="particles"></canvas>

<h1>‚ú® Welcome ‚ú®</h1>

<div class="buttons">
    <button class="game" onclick="clickSound(); location.href='gamehub.html'">üéÆ Game Hub</button>
    <button class="extra" onclick="clickSound(); location.href='Extra.htm'">‚≠ê Extra</button>
    <button class="proxy" onclick="clickSound(); location.href='Proxyhub.html'">üåê Proxy</button>
</div>

<audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c53c1b4c4.mp3"></audio>

<script>
/* SOUND */
function clickSound() {
    document.getElementById("clickSound").play();
}

/* PARTICLES */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

let particles = Array.from({length: 80}, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5
}));

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(0,255,255,0.8)";
    particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
