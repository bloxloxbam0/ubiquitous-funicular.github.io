<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css" />
<meta charset="UTF-8">
<title>Game Hub ‚Äì 100 Games</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        text-align: center;
    }

    h1 {
        margin: 25px 0 5px;
    }

    .games {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
        padding: 25px;
        max-width: 1400px;
        margin: auto;
    }

    /* BUTTON CARDS */
    .game-card {
        background: #1b2a3a;
        border-radius: 14px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;

        /* remove button defaults */
        border: none;
        padding: 0;
        color: white;
        text-align: left;
    }

    .game-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .game-card:focus {
        outline: none;
    }

    .game-card img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        display: block;
    }

    .game-info {
        padding: 10px;
    }

    .game-info h3 {
        margin: 6px 0;
        font-size: 15px;
    }

    .game-info p {
        font-size: 12px;
        opacity: 0.8;
    }

    footer {
        margin: 20px;
        font-size: 12px;
        opacity: 0.7;
    }

    #searchBar {
        width: 280px;
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 25px;
        border: none;
        outline: none;
        font-size: 14px;
        margin: 15px auto 25px;
        display: block;
    }

    #searchBar:focus {
        box-shadow: 0 0 15px rgba(0,255,255,0.6);
    }
    #favoritesToggle {
    background: #ffd700;
    border: none;
    border-radius: 20px;
    padding: 8px 14px;
    font-size: 13px;
    cursor: pointer;
    margin-bottom: 15px;
}

#favoritesToggle.active {
    background: #ff9800;
}
#favoritesToggle {
    display: block;
    margin: -10px auto 15px;
}

    
    
    
    
    
    
    
    
    
    
    
</style>
</head>

<body>
<h1>üéÆ Game Hub</h1>
<p>100 HTML Games</p>

<input  type="text"  id="searchBar"  placeholder="üîç Search games...">
<button id="favoritesToggle">‚≠ê Show Favorites</button>

<div class="games" id="games"></div>

<h3>Hi</h3>
<p>Im a dude</p>

<footer>¬© 2026 bloxloxbam</footer>
<script>
const games = [];

// Generate games
for (let i = 1; i <= 100; i++) {
    games.push({
        title: "Game " + i,
        description: "Play game number " + i,
        page: "games/game" + i + ".html",
        image: "https://via.placeholder.com/400x200?text=Game+" + i
    });
}

// Customize Game 1
games[0].title = "My First Game";
games[0].description = "This is awesome";
games[0].image = "images/mygame.png";

games[1].title = "Chat Channel"
games[1].description = "A place where you can chat (NO MOD USE AT OWN RISK)"
games[1].image = ""

const gamesContainer = document.getElementById("games");
const searchBar = document.getElementById("searchBar");

let currentList = games;

/* ===== FAVORITES ===== */
function getFavorites() {
    return JSON.parse(localStorage.getItem("favorites")) || [];
}

function saveFavorites(favs) {
    localStorage.setItem("favorites", JSON.stringify(favs));
}

function toggleFavorite(title) {
    let favs = getFavorites();

    if (favs.includes(title)) {
        favs = favs.filter(t => t !== title);
    } else {
        favs.push(title);
    }

    saveFavorites(favs);
    renderGames(currentList);
}

/* ===== RENDER ===== */
function renderGames(list) {
    currentList = list;
    const favorites = getFavorites();
    gamesContainer.innerHTML = "";

    list.forEach(game => {
        const card = document.createElement("button");
        card.className = "game-card";
        card.type = "button";

        card.onclick = (e) => {
            if (e.target.classList.contains("fav-btn")) return;
            window.location.href = game.page;
        };

        const isFav = favorites.includes(game.title);

        card.innerHTML = `
            <img src="${game.image}">
            <div class="game-info">
                <h3>
                    ${game.title}
                    <span class="fav-btn" data-title="${game.title}">
                        ${isFav ? "‚≠ê" : "‚òÜ"}
                    </span>
                </h3>
                <p>${game.description}</p>
            </div>
        `;

        gamesContainer.appendChild(card);
    });

    document.querySelectorAll(".fav-btn").forEach(btn => {
        btn.onclick = (e) => {
            e.stopPropagation();
            toggleFavorite(btn.dataset.title);
        };
    });
}

/* ===== SEARCH ===== */
searchBar.addEventListener("input", () => {
    const query = searchBar.value.toLowerCase();

    const filtered = games.filter(game =>
        game.title.toLowerCase().includes(query) ||
        game.description.toLowerCase().includes(query)
    );

    renderGames(filtered);
});

// Initial load
renderGames(games);



const favoritesToggle = document.getElementById("favoritesToggle");
let showingFavorites = false;

favoritesToggle.onclick = () => {
    showingFavorites = !showingFavorites;

    if (showingFavorites) {
        const favs = getFavorites();
        const favGames = games.filter(game => favs.includes(game.title));
        favoritesToggle.textContent = "‚≠ê Showing Favorites";
        favoritesToggle.classList.add("active");
        renderGames(favGames);
    } else {
        favoritesToggle.textContent = "‚≠ê Show Favorites";
        favoritesToggle.classList.remove("active");
        renderGames(games);
    }
};

</script>








</body>
</html>
