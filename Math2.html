h1 {

    max-width: 1400px;

/* GAME CARDS */
.game-card {
    background: var(--card-bg);
    border-radius: 16px;
    border: 1px solid rgba(0,247,255,0.25);
    padding: 0;
    color: white;
    cursor: pointer;
    transition: transform 0.25s, box-shadow 0.25s;
    box-shadow:
        0 0 10px rgba(0,247,255,0.25),
        inset 0 0 12px rgba(0,247,255,0.05);
}

.game-card:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow:
        0 0 18px rgba(0,247,255,0.7),
        0 0 40px rgba(122,92,255,0.4);
}

/* IMAGE */
.game-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    filter: contrast(1.1) saturate(1.2);
}

/* INFO */
.game-info {
    padding: 12px;
}

.game-info h3 {
    font-family: 'Orbitron', sans-serif;
    font-size: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.fav-btn {
    cursor: pointer;
    color: var(--neon-pink);
    text-shadow: 0 0 6px var(--neon-pink);
}

/* MODAL */
#gameModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    backdrop-filter: blur(6px);
    display: none;
    z-index: 9999;
}

#gameFrame {
    width: 90%;
    height: 85%;
    border: 1px solid var(--neon-cyan);
    margin-top: 50px;
    border-radius: 14px;
    box-shadow: 0 0 30px rgba(0,247,255,0.6);
}

/* MODAL BUTTONS */

    background: transparent;
    border: 1px solid var(--neon-cyan);
    color: var(--neon-cyan);
    padding: 6px 12px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,247,255,0.5);
}

#closeGame {
    position: absolute;
    top: 10px;
    right: 15px;
}

#fullscreenGame {
    position: absolute;
    top: 10px;
    right: 60px;
}

/* FOOTER */
footer {
    margin: 20px;
    font-size: 12px;
    opacity: 0.6;
}
/* MATRIX BACKGROUND */
#matrix {
    position: fixed;
    inset: 0;
    z-index: -1;
    background: black;
    opacity: 0.35; /* lower = more readable */
    pointer-events: none;
}
/* FORCE MATRIX GREEN TEXT */
*,
*::before,
*::after {
    color: #00ff00 !important;
}

/* Headings extra glow */
h1, h2, h3, h4 {
    text-shadow:
        0 0 6px rgba(0,255,0,0.8),

/* Paragraphs & small text */
p, span, footer {
    text-shadow: 0 0 4px rgba(0,255,0,0.5);

input, button {

    border-color: #00ff00 !important;

}

img, svg {

/* FORCE EVERYTHING MATRIX GREEN */
* {

/* Disable neon pink/cyan leftovers */
:root {
    --neon-cyan: #00ff00;
    --neon-pink: #00ff00;
    --neon-purple: #00ff00;
}

function resizeMatrix() {

}

const letters = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize = 16;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}
