/* MATRIX */
#matrix{

/* GRID */
.grid{

.card{

  border-radius:14px;
  padding:16px;
  cursor:pointer;
  transition:.25s;

  box-shadow:0 0 30px #00ff00aa;
}

.card h3{margin:0 0 6px}
.card p{font-size:.85rem}

/* MODAL */
#modal{

  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  z-index:999;
}

#frame{

  height:85%;
  border:1px solid #00ff00;
  border-radius:14px;
  margin-top:50px;
  box-shadow:0 0 30px #00ff00;
}

#close{

  top:12px;
  right:20px;
  background:none;
  border:1px solid #00ff00;
  color:#00ff00;
  font-size:18px;
  padding:6px 10px;
  cursor:pointer;
}
.divider{
  width:80%;
  height:2px;
  margin:10px auto 25px;
  background:linear-gradient(
    to right,
    transparent,
    #00ff00,
    transparent

const grid = document.getElementById("grid");
const catBar = document.getElementById("categories");
const modal = document.getElementById("modal");
const frame = document.getElementById("frame");
const closeBtn = document.getElementById("close");

const categories = ["All", ...new Set(proxies.filter(Boolean).map(p => p.category))];

let activeCategory = "All";

function renderCategories(){
  catBar.innerHTML = "";
  categories.forEach(cat=>{
    const btn = document.createElement("button");
    btn.textContent = cat;
    btn.className = cat === activeCategory ? "active" : "";
    btn.onclick = ()=>{
      activeCategory = cat;
      renderCategories();
      renderProxies();
    };
    catBar.appendChild(btn);
  });
}

function renderProxies(){
  grid.innerHTML = "";
  proxies.forEach(p=>{
    if(!p) return;
    if(activeCategory !== "All" && p.category !== activeCategory) return;

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${p.title}</h3>
      <p>${p.description}</p>
    `;
    card.onclick = ()=>{
      frame.src = p.url;
      modal.style.display = "block";
    };
    grid.appendChild(card);
  });
}

  modal.style.display = "none";
};

/* =========================

   ========================= */

const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const chars="01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const size=16;
let cols=Math.floor(canvas.width/size);
let drops=Array(cols).fill(1);

setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ff00";
  ctx.font=size+"px monospace";
  drops.forEach((y,i)=>{
    const t=chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(t,i*size,y*size);
    if(y*size>canvas.height&&Math.random()>0.975)drops[i]=0;
    drops[i]++;
  });
},33);
