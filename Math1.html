<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Loading screen */
    #loading {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      z-index: 10;
      text-align: center;
    }

    #loading h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #loading p {
      font-size: 0.95rem;
      opacity: 0.8;
    }

    /* iframe */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <div id="loading">
    <h1>Loadingâ€¦</h1>
    <p>credits to Shadow ( their disc0rd is discord.gg/goshadow )</p>
  </div>

  <iframe
    src="https://keenwriting.websdr64.ru/"
    onload="hideLoading()"
    allowfullscreen>
  </iframe>

  <script>
    function hideLoading() {
      document.getElementById("loading").style.display = "none";
      document.querySelector("iframe").style.display = "block";
    }
  </script>

</body>
</html>
