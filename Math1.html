<!DOCTYPE html>

<meta charset="UTF-8">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&display=swap');

:root{
  --bg-main:#05070b;
  --bg-panel:rgba(12,14,20,.85);
  --border:rgba(255,255,255,.06);

  --text-main:#f1f5f9;
  --text-muted:#9aa4b2;

  --accent:#4f8cff;
  --accent-glow:rgba(79,140,255,.35);
}

/* ================= GLOBAL ================= */
body{
  margin:0;
  font-family:'Inter',system-ui,sans-serif;
  background:
    radial-gradient(circle at top, rgba(80,120,255,.08), transparent 40%),
    radial-gradient(circle at bottom, #020409, #000 70%);
  color:var(--text-main);
  text-align:center;
}

/* BACKGROUND CANVAS */
#matrix{
  position:fixed;
  inset:0;
  z-index:-1;
  opacity:.15;
  filter:blur(.3px);
}

/* ================= TEXT ================= */
h1{
  font-weight:600;
  margin:22px 0 6px;
  letter-spacing:.6px;
}

p{
  color:var(--text-muted);
}

/* ================= DIVIDER ================= */
.divider{
  width:80%;
  height:1px;
  margin:14px auto 28px;
  background:linear-gradient(
    to right,
    transparent,
    rgba(255,255,255,.25),
    transparent
  );
}

/* ================= CATEGORIES ================= */
.categories{
  margin:18px;
}

.categories button{
  background:
    linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.45)),
    var(--bg-panel);
  border:1px solid var(--border);
  color:var(--text-main);
  padding:9px 16px;
  margin:6px;
  border-radius:999px;
  cursor:pointer;
  backdrop-filter:blur(14px);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.08),
    0 6px 20px rgba(0,0,0,.7);
  transition:.25s;
}

.categories button:hover{
  transform:translateY(-2px);
}

.categories button.active{
  color:var(--accent);
  box-shadow:
    0 0 0 1px var(--accent),
    0 0 18px var(--accent-glow);
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:22px;
  padding:30px;
  max-width:1400px;
  margin:auto;
}

/* ================= CARDS ================= */
.card{
  background:
    linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.5)),
    var(--bg-panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  cursor:pointer;
  backdrop-filter:blur(16px);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.06),
    0 14px 45px rgba(0,0,0,.85);
  transition:.25s;
}

.card:hover{
  transform:translateY(-6px) scale(1.015);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.1),
    0 26px 75px rgba(0,0,0,.95),
    0 0 0 1px var(--accent-glow);
}

.card h3{
  margin:0 0 6px;
  font-weight:600;
}

.card p{
  font-size:.85rem;
  color:var(--text-muted);
}

/* ================= MODAL ================= */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(12px);
  display:none;
  z-index:999;
}

#frame{
  width:92%;
  height:86%;
  margin-top:50px;
  border-radius:16px;
  border:1px solid var(--border);
  background:black;
  box-shadow:0 30px 90px rgba(0,0,0,.95);
}

/* ================= CLOSE BUTTON ================= */
#close{
  position:absolute;
  top:14px;
  right:20px;
  background:
    linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.45)),
    var(--bg-panel);
  border:1px solid var(--border);
  color:var(--text-main);
  font-size:18px;
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
  backdrop-filter:blur(12px);
}

</style>
</head>

<body>

/* =========================
   CATEGORY SYSTEM
   ========================= */

const grid = document.getElementById("grid");
const catBar = document.getElementById("categories");
const modal = document.getElementById("modal");
const frame = document.getElementById("frame");
const closeBtn = document.getElementById("close");

const categories = ["All", ...new Set(proxies.filter(Boolean).map(p => p.category))];

let activeCategory = "All";

function renderCategories(){
  catBar.innerHTML = "";
  categories.forEach(cat=>{
    const btn = document.createElement("button");
    btn.textContent = cat;
    btn.className = cat === activeCategory ? "active" : "";
    btn.onclick = ()=>{
      activeCategory = cat;
      renderCategories();
      renderProxies();
    };
    catBar.appendChild(btn);
  });
}

function renderProxies(){
  grid.innerHTML = "";
  proxies.forEach(p=>{
    if(!p) return;
    if(activeCategory !== "All" && p.category !== activeCategory) return;

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${p.title}</h3>
      <p>${p.description}</p>
    `;
    card.onclick = ()=>{
      frame.src = p.url;
      modal.style.display = "block";
    };
    grid.appendChild(card);
  });
}

closeBtn.onclick = ()=>{
  frame.src = "";
  modal.style.display = "none";
};

renderCategories();
renderProxies();

/* =========================
   MATRIX RAIN
   ========================= */

const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const chars="01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const size=16;
let cols=Math.floor(canvas.width/size);
let drops=Array(cols).fill(1);

setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ff00";
  ctx.font=size+"px monospace";
  drops.forEach((y,i)=>{
    const t=chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(t,i*size,y*size);
    if(y*size>canvas.height&&Math.random()>0.975)drops[i]=0;
    drops[i]++;
  });
},33);
